<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demonstration</title>
    <script type="text/javascript" src="catAPI.js"></script>
    <script type="text/javascript" src="colors.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <hgroup>
      <h1>Title</h1>
      <h2>Welcome <span id="user">New User</span></h2>
      <button onclick="showInput()">
        No That's not my name
      </button>
      <ul id="cacheStuff"></ul>
      <div style="display: flex; flex-direction: row;">
        <input placeholder="key" type="text" />
        <input placeholder="value" type="text" />
        <button onclick="newCache()">Add Cache</button>
      </div>

      <form id="nameInput">
        <input id="userName" type="text" max="10" />
        <input type="submit" onclick="saveName(updateUserName)" />
      </form>
    </hgroup>
    <div>
      <video controls poster="/html-tutorial-beginners-header.jpg">
        <source src="/f97-yRI6n7EZcG-p.mp4" type="video/mp4" />
        <object>
          <p>Not avaliable for your browser</p>
        </object>
      </video>
    </div>
    <div style="display: flex; flex-direction: column;">
      <h1>Geolocation</h1>
      <p id="here">You are here...</p>
      <div id="map" style="height: 100%;"></div>
    </div>
    <div style="display: flex; flex-direction: column;">
      <h1>Canvas</h1>
      <canvas
        id="my_canvas"
        width="500"
        height="500"
        style="border:1px solid #000000;"
        onmousemove="drawIt(event)"
      ></canvas>
      <label for="color">
        choose a color
        <select id="color">
          <option value="#DDD92A">baby sick</option>
          <option value="#E54B4B">strawberry</option>
          <option value="#FF5376">bubble-gum bitch</option>
          <option value="#65743A">army stud</option>
          <option value="#42c5da">cry-baby</option>
        </select></label
      >
      <button type="submit" onclick="clearDrawing()">Clear</button>
    </div>
    <div id="myDiv">
      <h1>DOM Manipulation</h1>
      <button onclick="compliment()">Press Me ðŸ˜„</button>
      <button onclick="deleteMe()">I take it back ðŸ˜µ</button>
    </div>
    <div id="form_validation">
      <h1>Regex</h1>
      <form>
        <input type="text" id="regExString" />
        <button onclick="CheckString();">Evaluate</button>
      </form>
    </div>
    <div id="catAPI">
      <h1>Cat API</h1>
      <img src="" alt="" id="kitty" height="500" width="500" />
      <button onclick="getCat()">Get a Cat!</button>
    </div>
    <script>
      let myDiv = document.getElementById("myDiv");
      function onloadHandler() {
        alert("hello event.");
      }
      function showLocation(position) {
        let latitude = position.coords.latitude
        p.innerText = `${latitude},${longitude}`;
        element.appendChild(p);
      }

      function CheckString() {
        try {
          var s = document.getElementById("regExString").value;
          var regExpression = /^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d/;
          if (regExpression.test(s)) alert("Valid postal code.");
          else alert("Invalid postal code.");
        } catch (e) {
          alert(e.message);
        }
      }
      function compliment() {
        let cute = document.createElement("p");
        cute.innerText = "Just wanted to say...You are beautiful";
        myDiv.appendChild(cute);
        window.scrollTo(0, document.body.scrollHeight);
      }
      function newCache() {
        let key =
          document.querySelector('input[placeholder="key"]').value || null;
        let value =
          document.querySelector('input[placeholder = "value"]') || null.value;

        try {
          window.localStorage.setItem(key, value);
          console.log("added item!");
        } catch (error) {
          alert("Please enter a KEY and VALUE");
          console.log(`Please enter a KEY and VALUE\n ${error}`);
        }
      }
      window.onload = () => {
        window.navigator.geolocation.getCurrentPosition(showLocation);
        updateUserName();
        everythingInCache();
        document
          .getElementById("my_canvas")
          .addEventListener("mouseover", console.log("someone is drawing"));
      };
    </script>
  </body>
</html>
